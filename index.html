<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="src/style.css" />

  <body>
      <p class="sig">Coded by Nikita M. Hosted by Netlify</p>
      <div></div>
      <h1 class="temp" id="api-temp" >26</h1>

      <h2 class="city" id="city-search" >London</h2>
      <p class="date" id="date-time" >Tuesday, Jan 1st, 2022</p>
      <p class="back"></p>
      <img class="balloon" src="src/images/balloons-2331488__480.webp" alt="">

  </form>
  <i class="fa-solid fa-magnifying-glass fa-xl fa-beat"></i>
  <p class="fiveDay" >Five Day Forcast</p>
  <img  class="rain" src="src/images/rain.png" alt="">

  <img  class="rainTwo" src="src/images/rain.png" alt="">
  <img  class="rainThree" src="src/images/rain.png" alt="">
  <img  class="rainFour" src="src/images/rain.png" alt="">
  <p class="dayOne" >For Style</p>
  <p class="dayTwo" >For Style</p>
  <p class="dayThree" >For Style</p>
  <p class="dayFour" >For Style</p>
  <p class="dayFive" >For Style</p>
  <p class="wind" >Wind Speed</p>
  <p class="speed"  id="wind-speed" >40</p>
  <p class="speedUnit" >Kph</p>
  <button class="button" id="button"  >Show Current Temp</button>
    </div>
